version: '3.8'

services:
  postgres:
    image: groonga/pgroonga:4.0.1-alpine-17
    container_name: ssa_postgres_prod
    networks: [ 'ssa_network' ]
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant
    container_name: ssa_qdrant_prod
    networks: [ 'ssa_network' ]
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ssa_server_prod
    networks: [ 'ssa_network' ]
    restart: unless-stopped
    environment:
      - DOTENV_FILE=.env.production
    env_file:
      - ./server/.env.production
    expose:
      - 8080    
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started

  client:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: ssa_client_prod
    networks: [ 'ssa_network' ]
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    expose:
      - 3000
    depends_on:
      - server

  nginx:
    image: nginx:alpine
    container_name: ssa_nginx_prod
    networks: [ 'ssa_network' ]
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl-validation:/var/www/certbot:ro
      - ./nginx/ssl/certs:/etc/nginx/ssl:ro
    depends_on:
      - client
      - server
  reset-db:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: ssa_reset_db_prod
    networks: [ 'ssa_network' ]
    restart: "no"
    command: python sampling/reset_db.py
    environment:
      - DOTENV_FILE=.env.production
    env_file:
      - ./server/.env.production
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
    profiles:
      - tools

volumes:
  postgres_data:
    name: ssa_postgres_data
  qdrant_data:
    name: ssa_qdrant_data

networks:
  ssa_network:
    name: ssa_production_network
    driver: bridge
